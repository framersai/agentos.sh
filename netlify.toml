# Redirects for non-locale paths to default English locale
[[redirects]]
  from = "/docs"
  to = "/en/docs/"
  status = 301

[[redirects]]
  from = "/docs/*"
  to = "/en/docs/:splat"
  status = 301

[[redirects]]
  from = "/about"
  to = "/en/about/"
  status = 301

[[redirects]]
  from = "/faq"
  to = "/en/faq/"
  status = 301

[[redirects]]
  from = "/blog"
  to = "/en/blog/"
  status = 301

[[redirects]]
  from = "/blog/*"
  to = "/en/blog/:splat"
  status = 301

[[redirects]]
  from = "/careers"
  to = "/en/careers/"
  status = 301

[[redirects]]
  from = "/careers/*"
  to = "/en/careers/:splat"
